<div class="m-5">
    <div class="row">
        <div *ngFor="let image of imageUrls" class="col p-2">
            <p-image src="{{image.url}}" [preview]="true" width="250" ></p-image>
            <h6 class="p-2">{{image.name.split('.')[0]}}</h6>
        </div>
    </div>
</div>
