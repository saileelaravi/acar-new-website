<div class="mx-5">
    <!-- <h3 class="aboutus_title mx-5">Crop Improvment</h3> -->

    <div class=" mx-5 flex justify-content-center">
        <p-dropdown [options]="department" [(ngModel)]="selectedDepartment" optionLabel="name" [placeholder]=placeholder
            (onChange)="openSelectedDepartmentImages(selectedDepartment)"
            [ngClass]="{'selected-department-green': selectedDepartment}"></p-dropdown>
    </div>

    <div class="card  mx-5 my-2 container shadow-lg" *ngFor="let images of FacultyImages">
        <div class="d-flex">
            <div class="w-25 p-4">
                <img src="{{images.url}}" alt="" class="rounded-circle">
            </div>
            <div class="border-left border border-secondary my-5"></div>

            <div>
                <div class="d-flex flex-wrap">
                    <p class="mt-5 mx-3">
                        <i class="fa-solid fa-user"></i>
                        <span class="mx-2 fs-6 fw-bold text-danger">{{images.name.split('_')[0]}}</span>
                    </p>
                    <p class="mt-5">
                        <span>|</span>
                    </p>
                    <p class="mt-5 mx-3">
                        <i class="fa-solid fa-briefcase"></i><span
                            class="mx-2 fs-6 fw-bold text">{{images.name.split('_')[2]}}</span>
                    </p>
                </div>
                <div class="mx-3">
                    <i class="fa-solid fa-gear"></i><span
                        class="mx-2 fs-6 fw-bold text-success">{{images.name.split('_')[3]}}</span>
                </div>
                <!-- <div class="mx-3">
                    <i class="fa-solid fa-envelope"></i><span
                        class="mx-2 fs-6 fw-bold">{{images.name.split('_')[2]}}</span>
                </div> -->

            </div>
            <div class="text-end ms-auto align-self-end m-5" (click)="viewProfile(images.name.split('_')[1])">
                <button class="btn btn-success">View Profile</button>
            </div>

        </div>
    </div>
</div>
